<h1>Tag Cloud</h1>

{% assign tags = site.tags | sort %}
{% for tag in tags %}
 <span class="site-tag">
    <a href="/blog/tag/{{ tag | first | slugify }}/"
        style="font-size: {{ tag | last | size  |  times: 4 | plus: 80  }}%">
            {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}

<h1>Category cloud</h1>

{% assign cats = site.categories | sort %}
{% for c in cats %}
 <span class="site-tag">
    <a href="/blog/category/{{ c | first | slugify }}/"
        style="font-size: {{ c | last | size  |  times: 2 | plus: 80  }}%">
            {{ c[0] | replace:'-', ' ' }} ({{ c | last | size }})
    </a>
</span>
{% endfor %}
